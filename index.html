<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <!-- Header / Logo -->
    <div class="header">
      <img src="images/logo.svg" alt="Huddle's logo" class="header__logo" />
    </div>

    <!-- Interface Section -->
    <div class="interface-section">
      <!-- Big Card Markup -->
      <div class="card">
        <div class="topbar">
          <input class="topbar__search" type="search" name="" id="" />
          <button>
            <span class="topbar__hamburger"></span>
          </button>
        </div>
        <div class="blog">
          <div class="blog__avatar"></div>
          <h3 class="blog__title"></h3>
          <p class="blog__text"></p>
          <div class="blog__ellipses">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="blog">
          <div class="blog__avatar"></div>
          <h3 class="blog__title"></h3>
          <p class="blog__text"></p>
        </div>
        <div class="blog">
          <div class="blog__avatar"></div>
          <h3 class="blog__title"></h3>
          <p class="blog__text"></p>
        </div>
      </div>
      <!-- Smaller Card Markup -->
      <div class="card">
        <div class="topbar">
          <input class="topbar__search" type="search" name="" id="" />
          <button>
            <span class="topbar__hamburger"></span>
          </button>
        </div>
        <div class="blog">
          <div class="blog__avatar"></div>
          <h3 class="blog__title"></h3>
          <p class="blog__text"></p>
          <div class="blog__ellipses">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="blog">
          <div class="blog__avatar"></div>
          <h3 class="blog__title"></h3>
          <p class="blog__text"></p>
        </div>
        <div class="blog">
          <div class="blog__avatar"></div>
          <h3 class="blog__title"></h3>
          <p class="blog__text"></p>
        </div>
      </div>
    </div>

    <!-- More Info Section -->
    <div class="more-info">
      <h2 class="heading-primary">Build The Community Your Fans Will Love</h2>
      <p class="more-info__text">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="#" class="btn">Register</a>
    </div>
